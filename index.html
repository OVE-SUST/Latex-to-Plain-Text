<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LaTeX to Plain Text Converter</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f5f5f5; }
    textarea { width: 90%; height: 150px; font-size: 16px; padding: 10px; margin-bottom: 20px; }
    button { padding: 10px 20px; font-size: 18px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #output { background: white; padding: 20px; border: 1px solid #ccc; width: 90%; margin: 20px auto; font-size: 18px; white-space: pre-line; text-align: left; }
  </style>
</head>
<body>

  <h2>LaTeX ইনপুট → সাধারণ টেক্সটে রূপান্তর</h2>

  <textarea id="latexInput">$99999 - 87650 = 12349$</textarea>
  <br>
  <button onclick="convertLatex()">Convert</button>

  <div id="output"></div>

  <script>
    function convertLatex() {
      let input = document.getElementById('latexInput').value;

      // $...$ সরিয়ে ফেলো
      input = input.replace(/\$/g, '');

      // superscript conversion (LaTeX ^ → Unicode superscript)
      const superscripts = {
        '0': '⁰', '1': '¹', '2': '²', '3': '³', '4': '⁴',
        '5': '⁵', '6': '⁶', '7': '⁷', '8': '⁸', '9': '⁹',
        'n': 'ⁿ', 'i': 'ⁱ'
      };
      input = input.replace(/\^([0-9ni])/g, (_, c) => superscripts[c] || '^' + c);

      // fractions, if any (basic demo)
      input = input.replace(/\\frac{([^}]*)}{([^}]*)}/g, '($1/$2)');

      // other LaTeX replacements (optional)
      input = input.replace(/\\times/g, '×')
                   .replace(/\\div/g, '÷')
                   .replace(/\\leq/g, '≤')
                   .replace(/\\geq/g, '≥')
                   .replace(/\\neq/g, '≠');

      // show output
      document.getElementById('output').textContent = input;
    }
  </script>

</body>
</html>
