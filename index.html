<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>LaTeX কোড লিখুন (বাংলা + গণিত)</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; padding: 40px; text-align: center; }
    h2 { color: #333; }
    textarea { width: 90%; height: 150px; font-size: 16px; padding: 10px; margin-bottom: 20px; border-radius: 5px; }
    button { padding: 10px 20px; font-size: 18px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #renderedOutput { background: white; padding: 20px; border: 1px solid #ccc; width: 90%; margin: 20px auto; font-size: 20px; border-radius: 5px; }
  </style>
  <!-- MathJax CDN -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>

  <h2>LaTeX কোড লিখুন (বাংলা + গণিত):</h2>

  <textarea id="latexInput">$ \int x^n \, dx = \frac{x^{n+1}}{n+1} + C \quad (n \ne -1) $</textarea>
  <br>
  <button onclick="renderLatex()">প্রদর্শন করুন</button>

  <h3>আউটপুট:</h3>
  <div id="renderedOutput">এখানে রেন্ডার করা ফর্মুলা দেখানো হবে…</div>

  <script>
    function renderLatex() {
      const input = document.getElementById('latexInput').value;
      const outputDiv = document.getElementById('renderedOutput');
      outputDiv.innerHTML = input; // Keep LaTeX inside HTML for MathJax
      MathJax.typesetPromise([outputDiv]); // Re-render with MathJax
    }
  </script>

</body>
</html>
